<div class="card col-lg">

    <div class="card-header message">
        Author
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Author</th>
                <th>Description</th>
            </tr>

            {% for author in authors %}
            <tr>
                <td><a href="/author/{{ author.pk }}">{{ author.title }}</a></td>
                <td>{{ author.body }}</td>
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="/author/add" class="btn btn-success m-5">Add New Author</a>
        </p>
    </div>

</div>
