<div class="card col-lg">

    <div class="card-header author">
        Author
    </div>
    <div class="card-body">


        <table class="table">
            <tr>
                <td>Name</td>
                <td><a href="/author/{{ object.pk }}/">{{ object.name }}</a></td>
            </tr>
            <tr>
                <td>Biography</td>
                <td>{{ object.bio }}</td>
            </tr>
        </table>
        <p>
            <a href="/author/{{ object.pk }}/" class="btn btn-success m-5">Edit Author</a>
        </p>

    </div>

</div>
