<div class="card col-lg">

    <div class="card-header primary">
        Milestone
    </div>
    <div class="card-body">


        <table class="table">
            <tr>
                <td>Title</td>
                <td><a href="/milestone/{{ object.pk }}/">{{ object.title }}</a></td>

                <td>Body</td>
                <td>{{ object.body }}</td>
            </tr>
        </table>

        <a href="/milestone/" class="btn btn-primary">Milestones</a>
    </div>

</div>
