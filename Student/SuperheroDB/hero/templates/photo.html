{% extends 'theme.html' %}



{% block content %}

<!--<h3>Photo Detail</h3>-->
<h3>{{ photo.picName }}</h3>
<h1>{{ title }}</h1>

<p>
    <img class="photo" src="/{{ photo.file }}" alt="Chapter {{ photo.id }} " width="190">
</p>
<p>
    CAPTION:
    {% if photo.caption %}
    {{ photo.caption }}
    {% else %}
    No caption
    {% endif%}

</p>
<p>
    FILE PATH: {{ photo.file }}
</p>


{% endblock content %}
