{% extends 'theme.html' %}


{% block title %}
List of Messages
{% endblock title %}


{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table table-hover">
            <tr>
                <th>Title</th>
                <th>Text</th>
            </tr>

            {% for message in messages %}
            <tr>
                <td><a href="/message/{{ message.pk }}">{{ message.title }}</a></td>
                <td>{{ message.text }}</td>
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="/message/add" class="btn btn-danger m-5">Add New Message</a>
        </p>

    </div>
</div>

{% endblock content %}
