{% extends 'theme.html' %}


{% block title %}
Message Details
{% endblock title %}


{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table">
            <tr>
                <td>Title</td>
                <td><a href="/message/{{ object.pk }}/">{{ object.title }}</a></td>
            </tr>
            <tr>
                <td>Body</td>
                <td>{{ object.body }}</td>
            </tr>
        </table>

    </div>
</div>

{% endblock content %}
