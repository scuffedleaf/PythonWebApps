<div class="row">
    <div class="card col-lg">
        <div class="card-header person">
            Author Profile
        </div>
        <div class="card-body">

            {% load crispy_forms_tags %}

            <form action="" method="post">
                {% csrf_token %}

                <table class="table">
                    <tr>
                        <td><b>Name:</b></td>
                        <td>
                            <b>{{ object.name }}</b>
                        </td>
                    </tr>

                    {{ form|crispy }}

                </table>


                <button class="btn btn-primary mt-5" type="submit">Save Record</button>
            </form>
        </div>
    </div>

    <div class="card col-lg">
        <div class="card-header person">
            Account Settings
        </div>
        <div class="card-body">

            <table class="table">
                <tr>
                    <td><b>Author Name:</b></td>
                    <td>
                        <b><a href="/accounts/{{ object.user.pk }}/">
                                {{ object.user.first_name }} {{ object.user.last_name }}
                            </a></b>
                    </td>
                </tr>
                <tr>
                    <td><b>Author Email:</b></td>
                    <td>
                        <b><a href="/accounts/{{ object.user.pk }}/">
                                {{ object.user.email }}
                            </a></b>
                    </td>
                </tr>
                <tr>
                    <td><b>User ID:</b></td>
                    <td>
                        <b><a href="/accounts/{{ object.user.pk }}/">
                                {{ object.user.username }}</a></b>
                    </td>
                </tr>

            </table>

            <a class="btn btn-primary mt-5" href="/accounts/{{ object.user.pk }}/">
                Edit Account Settings
            </a>

        </div>
    </div>
</div>
