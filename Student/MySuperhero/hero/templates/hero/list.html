{% extends 'theme.html' %}

{% block title %}
List of Heroes
{% endblock title %}

{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/images/black_widow.jpg" class="d-block" alt="..." width="300px">
        </div>
        <div class="carousel-item">
            <img src="static/images/blackPanther.png" class="d-block" alt="..." width="300px">
        </div>
        <div class="carousel-item">
            <img src="static/images/iron_man.jpg" class="d-block" alt="..." width="300px">
        </div>
        <div class="carousel-item">
            <img src="static/images/spiderman1610.jpg" class="d-block" alt="..." width="300px">
        </div>
        <div class="carousel-item">
            <img src="static/images/wintersoldier.jpg" class="d-block" alt="..." width="300px">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="row">

    <div class="card col-lg">

        <!--
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
            </tr>

            {% for hero in object_list %}
            <tr>
                <td><a href="/{{ hero.pk }}">{{ hero.name }}</a></td>
                <td><img src="{{hero.image}}" alt="{{hero.name}}" width="190"></td>
                <td>{{hero.description}}</td>
            </tr>
            {% endfor %}

        </table>
        -->
        <div class="accordion" id="accordionExample">
            {% for hero in object_list %}
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        {{hero.name}}
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <table class="table table-hover">
                            <tr>
                                <th>Name</th>
                                <th>Image</th>
                                <th>Description</th>
                            </tr>

                            <tr>
                                <td><a href="/{{ hero.pk }}">{{ hero.name }}</a></td>
                                <td><img src="{{hero.image}}" alt="{{hero.name}}" width="190"></td>
                                <td>{{hero.description}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <p>
            <a href="/add" class="btn btn-danger m-5">Add New Hero</a>
        </p>

    </div>

</div>



{% endblock content %}
